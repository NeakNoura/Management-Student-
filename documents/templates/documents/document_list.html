<!-- documents/templates/documents/document_list.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Documents</h1>

    <!-- Display the list of documents -->
    <ul class="list-group">
        {% for document in documents %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'document_detail' pk=document.pk %}">{{ document.name }}</a>
                <span class="badge bg-primary rounded-pill">{{ document.document_type|title }}</span>
            </li>
        {% empty %}
            <li class="list-group-item">No documents found.</li>
        {% endfor %}
    </ul>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
